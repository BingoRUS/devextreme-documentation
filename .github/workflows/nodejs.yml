name: Node.js CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: yes | cp -rf temp/DevExtreme.WebSite.ContentMapCreator.dll node_modules/devextreme-internal-tools/bin/DevExtreme.WebSite.ContentMapCreator.dll
    - run: yes | cp -rf temp/DevExtreme.WebSite.ContentMapCreator.deps.json node_modules/devextreme-internal-tools/bin/DevExtreme.WebSite.ContentMapCreator.deps.json
    - run: yes | cp -rf temp/DevExtreme.WebSite.ContentMapCreator.runtimeconfig.json node_modules/devextreme-internal-tools/bin/DevExtreme.WebSite.ContentMapCreator.runtimeconfig.json
    - run: npm run generate-content-map
      env:
        CI: true
